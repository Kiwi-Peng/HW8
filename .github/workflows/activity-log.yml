name: Update Activity Log

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # 每天 02:00 UTC 執行

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate recent GitHub activity
        env:
          USERNAME: Kiwi-Peng
        run: |
          echo "### Recent GitHub Activity" > activity.md
          echo "" >> activity.md
          curl -s "https://api.github.com/users/${USERNAME}/events/public" \
            | jq -r '.[] | select(.type=="PushEvent") | "- " + .repo.name + ": " + (.payload.commits[0].message // "No commit message")' \
            | head -n 8 >> activity.md

          # 合併到 README.md
          awk '/### Recent GitHub Activity/{flag=1;next}/^$/{flag=0}flag{next}1' README.md > tmp && mv tmp README.md
          echo "" >> README.md
          cat activity.md >> README.md

      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${TOKEN}@github.com/${REPO}.git"

          git add README.md || true
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
            exit 0
          fi

          git commit -m "chore: update recent GitHub activity"
          git pull --rebase origin main || echo "ℹ️ No remote changes to rebase"
          git push origin HEAD:main
