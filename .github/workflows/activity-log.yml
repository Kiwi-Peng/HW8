name: Update Activity Log

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤© 02:00 UTC åŸ·è¡Œ

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Step 1: å–å¾— repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: ç”Ÿæˆæ´»å‹•ç´€éŒ„ï¼ˆä¸è‡ªå‹• commitï¼‰
      - name: Generate activity log
        uses: jamesgeorge007/github-activity-readme@master
        with:
          GH_USERNAME: Kiwi-Peng
          MAX_LINES: 8
          SKIP_COMMIT: true  # ğŸ‘ˆ é—œéµï¼Œè®“å®ƒä¸è¦è‡ªå‹•æ¨ï¼
          TARGET_FILE: README.md
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      # Step 3: æ‰‹å‹• commit & push
      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${TOKEN}@github.com/${REPO}.git"

          git add README.md || true
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "chore: update recent GitHub activity"
          git pull --rebase origin main || echo "â„¹ï¸ No remote changes to rebase"
          git push origin HEAD:main
