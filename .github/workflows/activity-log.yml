name: Update Activity Log

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 每小時（可改）

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history, no creds)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Generate activity log
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}   # 你的 PAT 存在 secrets.TOKEN
        with:
          MAX_LINES: 8
          COMMIT_MSG: "Update README with recent activity"

      - name: Commit and push changes (using PAT, handle remote changes)
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Ensure we have main locally and up-to-date refs
          git fetch origin main --prune

          # If README modified by previous step, stage it
          git add README.md

          # If there is nothing to commit, exit gracefully
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update activity section via workflow"

          # Replace origin URL to use PAT for authentication
          git remote set-url origin "https://x-access-token:${TOKEN}@github.com/${REPO}.git"

          # Try to rebase remote changes to avoid push rejection (safe attempt)
          git pull --rebase origin main || echo "Rebase failed or no remote changes, continuing"

          # Push the commit to origin main
          git push origin HEAD:main
