name: Update Activity Log

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # 每天 02:00 UTC 執行

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: 使用 github-activity-readme 生成活動紀錄（但不自動推）
      - name: Generate activity log
        uses: jamesgeorge007/github-activity-readme@master
        with:
          GH_USERNAME: Kiwi-Peng
          MAX_LINES: 8
          COMMIT_MSG: "update: README with recent activity"
          COMMIT_NAME: github-actions[bot]
          COMMIT_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          TARGET_FILE: README.md
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      # Step 3: 手動 commit & push
      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${TOKEN}@github.com/${REPO}.git"

          git add README.md || true
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
            exit 0
          fi

          git commit -m "chore: update recent GitHub activity"
          git pull --rebase origin main || echo "ℹ️ No remote changes to rebase"
          git push origin HEAD:main
