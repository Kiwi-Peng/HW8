name: Update Activity Log

on:
  workflow_dispatch:        # ÊâãÂãïËß∏Áôº
  schedule:
    - cron: '0 */6 * * *'   # ÊØè 6 Â∞èÊôÇËá™ÂãïÂü∑Ë°å‰∏ÄÊ¨°

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Step 1: ÂèñÂæóÊúÄÊñ∞Â∞àÊ°à
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: ÁîüÊàê commit Ê¥ªÂãïÁ¥ÄÈåÑÔºàËá™Ë®ÇËÖ≥Êú¨Ôºâ
      - name: Generate commit activity log
        run: |
          echo "## üïí Recent Commits" > activity_log.md
          git log -5 --pretty=format:"- %h %s (%cr)" >> activity_log.md
          echo "" >> activity_log.md
          echo "" >> activity_log.md
          # Â∞áÂÖßÂÆπÊèíÂÖ• README.md ‰∏≠ÁöÑ‰Ωî‰ΩçÁ¨¶
          if grep -q "<!--START_SECTION:activity-->" README.md; then
            awk '/<!--START_SECTION:activity-->/ {print; system("cat activity_log.md"); next} /<!--END_SECTION:activity-->/ {print; next}1' README.md > temp.md && mv temp.md README.md
          else
            echo "<!--START_SECTION:activity-->" >> README.md
            cat activity_log.md >> README.md
            echo "<!--END_SECTION:activity-->" >> README.md
          fi

      # Step 3: Commit ‰∏¶ Push
      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit"
          else
            git commit -m "Update activity log with recent commits"
            git push "https://x-access-token:${TOKEN}@github.com/${REPO}.git" HEAD:main
          fi
