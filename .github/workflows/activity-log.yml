name: Update Activity Log

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # 每天 02:00 UTC 執行

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # 不使用內建 Token，避免權限衝突

      - name: Generate recent GitHub activity
        run: |
          npx github-activity --username Kiwi-Peng --max 5 > activity.log
          echo "### Recent GitHub Activity" > README.md
          cat activity.log >> README.md
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${TOKEN}@github.com/${REPO}.git"

          git add README.md || true
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
            exit 0
          fi

          git commit -m "chore: update recent GitHub activity"
          git pull --rebase origin main || echo "ℹ️ No remote changes to rebase"
          git push origin HEAD:main
